<app-modal *ngIf="taskInformationService.isShowModal"></app-modal>

<div class="wrapper">
  <div class="header">
    <div class="blockName">
      <div>Всего задач:</div>
      <div>{{ taskInformationService.tasks.length }}</div>
    </div>
  </div>

  <div class="tasks">
    <app-task *ngFor="let task of taskInformationService.tasks" [task]="task" />
  </div>
</div>
