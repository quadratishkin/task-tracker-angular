<app-modal *ngIf="taskInformationService.isShowModal"></app-modal>

<div class="wrapper">
  <div class="header">
    <div class="blockName">
      <div>Всего задач:</div>
      <div>{{ taskInformationService.tasks.length }}</div>
    </div>
  </div>

  <div class="tasks">
    <app-task
      [task]="task"
      *ngFor="let task of taskInformationService.tasks"
      cdkDropList
      mixedCdkDropList
    />
  </div>
</div>
